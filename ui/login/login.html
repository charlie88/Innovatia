<form action="#" id="LoginForm" method="post"
	onSubmit="authenUser(); return false;">
<table cellpadding="3" cellspacing="3">
	<tr>
		<th>Login:</th>
		<td colspan="2"><input type="text" name="username" size="20" /></td>
	</tr>
	<tr>
		<th>Passphrase:</th>
		<td colspan="2"><input type="password" name="password" size="20" /></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="&raquo; Authenticate"
			style="font-weight: bold;" /> <input type="hidden" name="triedLogin"
			value="true" /></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><a href="javascript:showAbout();">About</a>
		<a href="javascript:registerUser();" onClick="registerUser();">Register</a></td>
	</tr>
</table>
</form>
