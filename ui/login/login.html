<form action="#" id="LoginForm" method="post"
	onSubmit="authenUser(); return false;">
<table cellpadding="3" cellspacing="3">
	<tr>
		<th>Username:</th>
		<td colspan="2"><input type="text" name="username" size="20" /></td>
		<th>Passphrase:</th>
		<td colspan="2"><input type="password" name="password" size="20" /></td>
		<td><input type="submit" value="&raquo; Login"
			style="font-weight: bold;" /> 
		<input type="hidden" name="triedLogin"
			value="true" /></td>
	</tr>
</table>
</form>
