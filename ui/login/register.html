      <th>First Name:</th>
      <td colspan="2"><input name="fName" type="text"  /></td>

    <tr> 
      <th>Last Name:</th>
      <td colspan="2"><input name="lName" type="text" /></td>

      <td colspan="2"><input name="email" type="text" size="35" /></td>
    </tr>

      <th>Username:</th>
