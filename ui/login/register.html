<p>Registration to use innoworks is free and only takes a few seconds.<br/>Then you can let your ideas run wild!</p>
<form id="registerform" onSubmit="registerNewUser(); return false;">
  <table id="regForm" cellpadding="3" cellspacing="3">
    <tr>
      <th>First Name:</th>
      <td colspan="2"><input name="fName" type="text"  /></td>
    </tr>
    <tr> 
      <th>Last Name:</th>
      <td colspan="2"><input name="lName" type="text" /></td>
    </tr>
    <tr>
      <td colspan="2"><hr />
    </tr>
    <tr>
      <th>Username:</th>
      <td colspan="2"><input onblur="verifyUsername(this.value);" name="username" type="text" size="24" /></td>
    </tr>
    <tr>
      <th>Password:</th>
      <td colspan="2"><input name="password" type="password" size="24" /></td>
    </tr>
    <tr>
      <td colspan="2"><hr />
    </tr> 
    <tr>
      <th>eMail:</th>
      <td colspan="2"><input name="email" type="text" size="35" /></td>
    </tr>
    <tr>
      <td></td>
      <td align="left"><input type="button" value="&raquo; Register" style="font-weight:bold;" onClick="registerNewUser();" /></td>
    </tr>
  </table>
</form>
